<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="login-area" id="loginArea">
    <h1 class = "text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4> Log in</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-success" id="submit-btn">Enter</button>
        </div>
    </div>

    <div class="container overflow-hidden" id="transaction-area">
        <div class="row ">
            <div class="col-md-4">
                <div class="deposit-status status-box">
                    <h5>Deposit</h5>
                    <h3>$00</h3>
                </div>    
            </div>

            <div class="col-md-4">
                <div class="withdraw-status status-box">
                    <h5>Withdraw</h5>
                    <h3>$00</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance-status status-box">
                    <h5>Balance</h5>
                    <h3>$1240</h3>
                </div>

            </div>
       
        </div>
        <div class="data-enter-area container">
            <div class="row gx-5">
                <div class="col-md-6 deposit-box">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>

                </div>
                <div class="col-md-6 withdraw-box">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>

                </div>
            </div>
        </div>

    </div>

<script>
    const bankButton = document.getElementById("submit-btn");
    bankButton.addEventListener("click", function(){
    const loginArea =  document.getElementById("loginArea");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";

    // console.log(clicked);
})
</script>
</body>
</html>
