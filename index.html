<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="login-area" id="login-Area">
    <h1 class = "text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4> Log in</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-success" id="submit-btn-click">Enter</button>
        </div>
    </div>

    <div class="container overflow-hidden" id="transaction-area">
        <div class="row ">
            <div class="col-md-4">
                <div class="deposit-status status-box">
                    <h5>Deposit</h5>
                    <h3>$<span style="margin-left: 10px;" id="initialDeposit">00</span></h3>
                </div>    
            </div>

            <div class="col-md-4">
                <div class="withdraw-status status-box">
                    <h5>Withdraw</h5>
                    <h3>$ <span style="margin-left: 10px;" id = "initialWithdraw">00</span> </h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance-status status-box">
                    <h5>Balance</h5>
                    <h3>$ <span style="margin-left: 10px;" id = "initialBalance">1240</span> </h3>
                </div>

            </div>
       
        </div>

        <div class="container-fluid overflow-hidden" id="data-enter-area">
            <div class="row gx-5">
                <div class="col-md-6">
                    <div class="deposit-box p-5">
                        <h3>Deposit</h3>
                        <input type="number" class="form-control" id="inputAddDeposit" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="buttonAddDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw-box p-5">
                        <h3>Withdraw</h3>
                        <input type="number" class="form-control" id="inputAddWithdraw" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success" id="buttonAddWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

<script type = "text/javascript" src="script.js"></script>

</body>
</html>
